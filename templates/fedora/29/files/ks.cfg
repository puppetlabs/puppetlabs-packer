install
cdrom
lang en_US.UTF-8
keyboard us
network --bootproto=dhcp
rootpw puppet
firewall --disabled
authconfig --enableshadow --passalgo=sha512
selinux --disabled
timezone UTC
bootloader --location=mbr
text
skipx
zerombr
clearpart --all --initlabel
autopart
auth  --useshadow  --enablemd5
firstboot --disabled
reboot

%packages --ignoremissing
bzip2
kernel-devel
kernel-headers
tar
wget
nfs-utils
net-tools
-plymouth
-plymouth-core-libs
%end

%post
%end
